<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Car Price Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<section layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Marcas</h2>
    </div>

    <!-- Tabela -->
    <div class="d-flex justify-content-center mt-4">
        <div class="card shadow-sm rounded-4 w-100" style="max-width: 80%;">
            <div class="card-body">
                <div class="table-responsive">
                    <h4 class="mb-4">
                        Análise de Marcas.
                    </h4>

                    <table class="table table-hover align-middle mb-0 table-striped">
                        <thead class="table-light">
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Modelos</th>   <!-- quantidade -->
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="marca : ${marcas}">
                            <td th:text="${marca.codigo}">1</td>
                            <td th:text="${marca.nome}">Fiat</td>
                            <td th:text="${qtdVeiculos[marca.codigo]}">24</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Gráfico de barras -->
    <div class="d-flex justify-content-center mt-4">
        <div class="card shadow-sm rounded-4 w-100" style="max-width: 80%;">
            <div class="card-body">
                <h5 class="mb-3">
                    <i class="fas fa-chart-bar me-2 text-secondary"></i>
                    Preço médio por Marca
                </h5>
                <canvas id="graficoMediaMarcas" height="90"></canvas>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="/js/marcas.js"></script>
</section>
</body>
</html>
